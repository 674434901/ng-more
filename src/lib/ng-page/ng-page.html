<nav aria-label="Page navigation" class="ng-page" [hidden]="_pageCount <= 1">
    <ul class="pagination">
        <li [ngClass]="{'disabled': this._page === 1}">
            <a aria-label="First" (click)="_changePage(1)">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li *ngFor="let p of _getPageNumbers()" [ngClass]="{'active': p === this._page}">
            <a [hidden]="p<0" (click)="_changePage(p)">{{p}}</a>
            <a [hidden]="p>0">...</a>
        </li>
        <li [ngClass]="{'disabled': this._page === this._pageCount}">
            <a aria-label="Last" (click)="_changePage(_pageCount)">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
