<div>
    <span *ngFor="let item of getSelectedItems()">
        <span *ngIf="labelField">
            {{item[labelField]}}
        </span>
        <span *ngIf="!labelField">
            {{item|json}}
        </span>
        <span (click)="removeItem(item)">&times;</span>
    </span>
</div>
<div class="select-item" *ngFor="let item of source" [ngClass]="{'active': item.isChecked}" (click)="selectItem(item)">
    <ng-container *ngIf="!itemTemplate">
        {{item[labelField]}}
    </ng-container>
    <ng-container [ngTemplateOutlet]="itemTemplate" [ngOutletContext]="{item: item}"></ng-container>
</div>
